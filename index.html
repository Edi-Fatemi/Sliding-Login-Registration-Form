<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sliding Login & Registration Form</title>
</head>
<body>
    <div class="container">
        <div class="bluebg">
          <div class="box signin">
            <h2>Already Have an Account ?</h2>
            <button class="signinBtn">Sign in</button>
          </div>
          <div class="box signup">
            <h2>Don't Have an Account ?</h2>
            <button class="signupBtn">Sign up</button>
          </div>
        </div>
        <div class="formBx">
          <div class="form signinForm">
            <form>
              <h3>Sign In</h3>
              <input type="text" placeholder="Username">
              <input type="password" placeholder="Password" id="passwordOne">
              <div id="toggleOne" onclick="showHideOne()"></div>
              <input type="submit" value="Login">
              <a href="#" class="forgot">Forgot Password?</a>
            </form>
          </div>
          <div class="form signupForm">
            <form>
              <h3>Sign Up</h3>
              <input type="text" placeholder="Username">
              <input type="text" name="email" placeholder="Email Address">
              <input type="password" placeholder="Password..." id="passwordTwo">
              <div id="toggleTwo" onclick="showHideTwo()"></div>
              <input type="password" placeholder="Confirm Password..." id="passwordThree">
              <div id="toggleThree" onclick="showHideThree()"></div>
              <input type="submit" value="Register">
            </form>
          </div>
        </div>
      </div>

      <script src="./script.js"></script>
</body>
</html>
